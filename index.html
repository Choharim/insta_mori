<!DOCTYPE html>

  <body>
    <header class="top">

          <li>

          </li>
          <li class="top_icon">
            <img src="C:\Users\조하림\Desktop\insta_mori\picture\7.jpg" />
          </li>
        </ul>
      </div>
    </header>
    <main class="mainBody">
      <section class="profile">
        <div class="profile_picture"><img src="picture/7.jpg" /></div>
        <div class="profile_info">

            <span class="profile_name">bam_mori</span>

          </div>

            <span>Mori_ღ</span>
            <span
              ><img src="picture/9.jpg" class="profile_cherry" />mori-daily<img
                src="picture/9.jpg"
                class="profile_cherry"
            /></span>
            <span>모리와의 추억 차곡차곡 쌓는 중-</span>
          </div>
        </div>
      </section>
      <section class="album">
        <ul class="album_menu">
          <li>
            <button><i class="fas fa-th"></i></button><span>게시물</span>
          </li>
          <li>
            <button><i class="far fa-bookmark"></i></button><span>저장됨</span>
          </li>
          <li>
            <button><i class="fas fa-user-tag"></i></button><span>태그됨</span>

      </section>
