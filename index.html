<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bam_mori</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top">
      <div class="top_bar">
        <button class="top_logo">Instagram</button>
        <form class="top_search">
          <input type="text" placeholder="검색" />
        </form>
        <ul class="top_icons">
          <li>
            <button class="top_icon"><i class="fas fa-home"></i></button>
          </li>
          <li>
            <button class="top_icon"><i class="far fa-paper-plane"></i></button>
          </li>
          <li>
            <button class="top_icon"><i class="far fa-compass"></i></button>
          </li>
          <li>
            <button class="top_icon"><i class="far fa-heart"></i></button>
          </li>
          <li class="top_icon">
            <img src="picture/7.jpg" />
          </li>
        </ul>
      </div>
    </header>
    <main class="mainBody">
      <section class="profile">
        <div class="profile_picture"><img src="picture/7.jpg" /></div>
        <div class="profile_info">
          <div class="profile_top">
            <span class="profile_name">bam_mori</span>
            <button class="profile_Edit">프로필 편집</button>
            <button class="profile_icon"><i class="fas fa-cog"></i></button>
          </div>
          <div class="profile_middle">
            <span>게시물 <span class="profile_number">651</span></span>
            <span>팔로워 <span class="profile_number">198</span></span>
            <span>팔로우 <span class="profile_number">25</span></span>
          </div>
          <div class="profile_bottom">
            <span>Mori_ღ</span>
            <span
              ><img src="picture/9.jpg" class="profile_cherry" />mori-daily<img
                src="picture/9.jpg"
                class="profile_cherry"
            /></span>
            <span>모리와의 추억 차곡차곡 쌓는 중-</span>
          </div>
        </div>
      </section>
      <section class="album">
        <ul class="album_menu">
          <li>
            <button><i class="fas fa-th"></i></button><span>게시물</span>
          </li>
          <li>
            <button><i class="far fa-bookmark"></i></button><span>저장됨</span>
          </li>
          <li>
            <button><i class="fas fa-user-tag"></i></button><span>태그됨</span>
          </li>
        </ul>
        <div class="album_pictures">
          <div class="wrap">
            <div class="img mori1"></div>
            <div class="picture_info">
              <div class="picture_info_Top">
                <span
                  ><i class="far fa-heart"></i><i class="far fa-comment"></i
                  ><i class="far fa-paper-plane"></i
                ></span>
                <span><i class="fas fa-ellipsis-h"></i></span>
                <span><i class="fas fa-user-tag"></i></span>
              </div>
              <span>parang 님 외 2K명이 좋아합니다.</span>
              <span>bam_mori<span>라라라라</span></span>
            </div>
          </div>
          <div class="wrap">
            <div class="img mori2"></div>
          </div>
          <div class="wrap">
            <div class="img mori3"></div>
          </div>
          <div class="wrap">
            <div class="img mori4"></div>
          </div>
          <div class="wrap">
            <div class="img mori5"></div>
          </div>
          <div class="wrap">
            <div class="img mori6"></div>
          </div>
          <div class="wrap">
            <div class="img mori7"></div>
          </div>
          <div class="wrap">
            <div class="img mori8"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
